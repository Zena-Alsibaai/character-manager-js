<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Character Manager in JS</title>
</head>

<body>
  <main class="container-fluid">
    <section class="pb-5">
      <div class="container">
        <div class="row mt-5 gx-5 text-center">
          <div class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <img
              src="https://www.dccomics.com/sites/default/files/files/character-pops/wonderwoman_361Wx675H_5891047fd4ced7.64432383.png"
              alt="" class="img-fluid" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <div class="heading">
              <h1 class="section-title display-1">Lorem Ipsum</h1>
            </div>
            <div class="section-text">
              <p class="mt-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Mollitia
              </p>
            </div>
          </div>
        </div>
        <div class="row mt-5 text-center">
          <div class="col">
            <button type="button" class="btn btn-danger fs-2 p-4" id="newPerso" >
              CREATE YOUR CHARACTER
            </button>
          </div>
        </div>
      </div>
    </section>

    </section>
    <section class="container">
      <div class="row gx-5">
        <template id="template">

          <div class="col-4">
            <div class="card p-5 rounded">
              <img src="..." class="card-img-top" alt="..." width="" height="" />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">

                </p>
                <button type="button" class="btn btn-info fs-2">Delete</button>
                <button type="button" class="btn btn-danger fs-2 px-3">
                  Edit
                </button>
              </div>
            </div>

        </template>
      </div>

      <div id="target" class="row"></div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
